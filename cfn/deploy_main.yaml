AWSTemplateFormatVersion: 2010-09-09
Parameters:
  InstanceTypeParameter:
    Type: String
    Default: "m6i.large"
    AllowedValues:
      - t2.micro
      - m5.small
      - m6i.large
    Description: Default is m6i.large.

  KeyIDParameter:
    Type: String
    Default: "searchrx_key"
  PublicKeyMaterialParameter:
    Type: String
    Default: "ssh-rsa "
  NameParameter:
    Type: String
    Default: "CFN_TEST"
    Description: Value for Name Tag
  EmailParameter:
    Type: String
    Default: "aeg224@g.harvard.edu"
    Description: email for django admin user
  DBTypeParameter:
    Type: String
    Default: "db.t4g.medium"
    AllowedValues:
      - db.t4g.medium
    Description: Default is db.t4g.medium.

  S3Name:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /cfn_bucket

  ImageIDParameter:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /ami_id


Resources:
  NestedStackVPC:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: "https://${S3Name}.s3.amazonaws.com/deploy_vpc.yaml"


  NestedStackECR:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: "https://${S3Name}.s3.amazonaws.com/deploy_ecr.yaml" 


  NestedStackRDS:
    Type: AWS::CloudFormation::Stack
    DependsOn: NestedStackVPC
    Properties:
      TemplateURL: "https://${S3Name}.s3.amazonaws.com/deploy_rds.yaml"


  
  NestedStackEC2:
    Type: AWS::CloudFormation::Stack
    DependsOn: NestedStackRDS
    Properties:
      TemplateURL: "https://${S3Name}.s3.amazonaws.com/deploy_ec2.yaml"
      Parameters:
        EmailParameter: !Ref EmailParameter
        InstanceTypeParameter: !Ref InstanceTypeParameter
        NameParameter: !Ref NameParameter
        KeyIDParameter: !Ref KeyIDParameter
        PublicKeyMaterialParameter: !Ref PublicKeyMaterialParameter
        ImageIDParameter: !Ref ImageIDParameter
        DBEndpointParameter: 
          Fn::GetAtt: 
          - NestedStackRDS
          - Outputs.globalRxEndpoint
        VPCParameter:
          Fn::GetAtt: 
          - NestedStackVPC 
          - Outputs.VPC

