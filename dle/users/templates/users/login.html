{% extends "users/layout.html" %}

{% block body %}
    <div class="login">
       <h2>Log in</h2><br>

      {% if message %}
        <div>
           {{ message }}
        </div>
      {% endif %}

      <form action="{% url 'users:login' %}" method="post">
           {% csrf_token %}

            <div class="form-group">
               <input autofocus class="row form-control" type="text" name="username" placeholder="Username">
            </div>

            <div class="form-group">
                <input class="row form-control" type="password" name="password" placeholder="Password">
            </div>

            <input class="btn btn-dark" type="submit" value="Login">
        </form><br>

        Don't have an account? <a href="{% url 'users:register' %}">Register here.</a>
    </div>

{% endblock %}
