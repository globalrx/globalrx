name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.10']

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run dockerized tests
        uses: cloudposse/github-action-docker-compose-test-run@main
        with:
          file: docker-compose-tests.yml
          service: django
          command: run-tests.sh
          workdir: dle
