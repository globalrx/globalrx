# Note: until permissions can be minimized, IAM user credentials require
#       manual modification to run the code below. 

name: CI
on:
  push:
    branches: [ "alex_cfn" ]
  pull_request:
    branches: [ "alex_cfn" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: pull repo
        uses: actions/checkout@v3
 
      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
        continue-on-error: true


      - name: get s3 name
        run: |
              BUCKET_NAME=`aws cloudformation --region us-east-1 describe-stacks --stack-name deploy-s3 --query "Stacks[0].Outputs[0].OutputValue"`
              echo $BUCKET_NAME
              ${{ env.BUCKET_NAME }}
              if [[ -n "$BUCKET_NAME" ]]
              then
                 echo "BUCKET_CREATED=true" >> "$GITHUB_ENV"
              else
                 echo "BUCKET_CREATED=false" >> "$GITHUB_ENV"
              fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'us-east-1'
        continue-on-error: true


      - name: create s3
        if: env.BUCKET_CREATED == false
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: deploy-s3
          template: cfn/deploy_s3.yaml   # Pass vars to re-use in Image Push
        continue-on-error: true


      - name: Upload Bucket Name to Parameter
        run: |
          BUCKET_NAME=`aws cloudformation --region us-east-1 describe-stacks --stack-name deploy-s3 --query "Stacks[0].Outputs[0].OutputValue"`
          aws ssm put-parameter --name "cfn_bucket" --type "String" --value $BUCKET_NAME --overwrite
          echo "BUCKET_NAME=$BUCKET_NAME" >> "$GITHUB_ENV"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'us-east-1'
        continue-on-error: true



      - name: Push cfn to S3
        run: |
          aws s3 sync ./cfn s3://${{ env.BUCKET_NAME }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'us-east-1'
        continue-on-error: true

      - name: Deploy ECR Repositories 
        if: contains(github.event.head_commit.message, 'create_ecr_repos')
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: test
          template: https://${{ env.BUCKET_NAME }}.s3.amazonaws.com/deploy_ecr.yaml   # Pass vars to re-use in Image Push
        continue-on-error: true

      - name: Login to Amazon ECR  # adapted from https://towardsaws.com/build-push-docker-image-to-aws-ecr-using-github-actions-8396888a8f9e
        if: contains(github.event.head_commit.message, 'push_django')
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Push Django to ECR  # adapted from https://towardsaws.com/build-push-docker-image-to-aws-ecr-using-github-actions-8396888a8f9e
        if: contains(github.event.head_commit.message, 'push_django')
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: django
          IMAGE_TAG: latest
        run: |
          cd docker
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG


      - name: Deploy CFN Main Template
        if: contains(github.event.head_commit.message, 'deploy_main')
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: test
          capabilities: CAPABILITY_NAMED_IAM
          template: https://${{ env.BUCKET_NAME }}.s3.amazonaws.com/deploy_main.yaml
        continue-on-error: true

      - name: Run a multi-line script
        run: |
          whoami
          pwd
          cd /etc
          ls
        continue-on-error: true
