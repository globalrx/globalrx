AWSTemplateFormatVersion: 2010-09-09
Parameters:
  ElasticIPAddress:
    Type: String
    Default: "44.197.203.81"
    Description: IP address of EC2 instance where Elastic-kibana are located

Resources:
  CloudMap:
    Properties:
      Description: Service Map for Docker Compose project dle
      Name: dle.local
      Vpc: vpc-23074059
    Type: AWS::ServiceDiscovery::PrivateDnsNamespace
  Cluster:
    Properties:
      ClusterName: dle
      Tags:
      - Key: com.docker.compose.project
        Value: dle
    Type: AWS::ECS::Cluster
  Default8000Ingress:
    Properties:
      CidrIp: 0.0.0.0/0
      Description: django:8000/tcp on default network
      FromPort: 8000
      GroupId:
        Ref: DefaultNetwork
      IpProtocol: TCP
      ToPort: 8000
    Type: AWS::EC2::SecurityGroupIngress
  DefaultNetwork:
    Properties:
      GroupDescription: dle Security Group for default network
      Tags:
      - Key: com.docker.compose.project
        Value: dle
      - Key: com.docker.compose.network
        Value: dle_default
      VpcId: vpc-23074059
    Type: AWS::EC2::SecurityGroup
  DefaultNetworkIngress:
    Properties:
      Description: Allow communication within network default
      GroupId:
        Ref: DefaultNetwork
      IpProtocol: "-1"
      SourceSecurityGroupId:
        Ref: DefaultNetwork
    Type: AWS::EC2::SecurityGroupIngress
  DjangoService:
    DependsOn:
    - DjangoTCP8000Listener
    Properties:
      Cluster:
        Fn::GetAtt:
        - Cluster
        - Arn
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
      DeploymentController:
        Type: ECS
      DesiredCount: 1
      LaunchType: FARGATE
      LoadBalancers:
      - ContainerName: django
        ContainerPort: 8000
        TargetGroupArn:
          Ref: DjangoTCP8000TargetGroup
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
          - Ref: DefaultNetwork
          Subnets:
          - subnet-6e6c4709
          - subnet-48c83305
          - subnet-1efec830
          - subnet-eda0dfd3
          - subnet-01f4190f
          - subnet-0df7c351
      PlatformVersion: 1.4.0
      PropagateTags: SERVICE
      SchedulingStrategy: REPLICA
      ServiceRegistries:
      - RegistryArn:
          Fn::GetAtt:
          - DjangoServiceDiscoveryEntry
          - Arn
      Tags:
      - Key: com.docker.compose.project
        Value: dle
      - Key: com.docker.compose.service
        Value: django
      TaskDefinition:
        Ref: DjangoTaskDefinition
    Type: AWS::ECS::Service
  DjangoServiceDiscoveryEntry:
    Properties:
      Description: '"django" service discovery entry in Cloud Map'
      DnsConfig:
        DnsRecords:
        - TTL: 60
          Type: A
        RoutingPolicy: MULTIVALUE
      HealthCheckCustomConfig:
        FailureThreshold: 1
      Name: django
      NamespaceId:
        Ref: CloudMap
    Type: AWS::ServiceDiscovery::Service
  DjangoTCP8000Listener:
    Properties:
      DefaultActions:
      - ForwardConfig:
          TargetGroups:
          - TargetGroupArn:
              Ref: DjangoTCP8000TargetGroup
        Type: forward
      LoadBalancerArn:
        Ref: LoadBalancer
      Port: 8000
      Protocol: TCP
    Type: AWS::ElasticLoadBalancingV2::Listener
  DjangoTCP8000TargetGroup:
    Properties:
      Port: 8000
      Protocol: TCP
      Tags:
      - Key: com.docker.compose.project
        Value: dle
      TargetType: ip
      VpcId: vpc-23074059
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
  DjangoTaskDefinition:
    Properties:
      ContainerDefinitions:
      - Command:
        - us-east-1.compute.internal
        - dle.local
        Essential: false
        Image: docker/ecs-searchdomain-sidecar:1.0
        LogConfiguration:
          LogDriver: awslogs
          Options:
            awslogs-group:
              Ref: LogGroup
            awslogs-region:
              Ref: AWS::Region
            awslogs-stream-prefix: dle
        Name: Django_ResolvConf_InitContainer
      - DependsOn:
        - Condition: SUCCESS
          ContainerName: Django_ResolvConf_InitContainer
        Environment:
        - Name: ALLOWED_HOSTS
          Value: '[*]'
        - Name: CLUSTER_NAME
          Value: dle-elastic-cluster
        - Name: COMPOSE_PROJECT_NAME
          Value: dle
        - Name: DATABASE_URL
          Value: postgres://postgres:fghyucvsafd@asdf-globalrxdb-axodhrci4xgh.cj9gkkj3it4b.us-east-1.rds.amazonaws.com:5432/postgres
        - Name: DEBUG
          Value: "True"
        - Name: DJANGO_SUPERUSER_EMAIL
          Value: aeg224@g.harvard.edu
