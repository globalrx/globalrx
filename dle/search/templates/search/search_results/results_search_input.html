<!-- References search_request_object in the context -->
<div class="relative">
    <input
      autofocus
      type="search"
      name="productsection[query]"
      id="search_text"
      class="h-11 pr-8 pl-5 rounded z-0 focus:shadow focus:outline-none border"
      placeholder="Search for text within drug labels (e.g. rash)"
      size="70"
      list="search_typeahead_list"
      value="{{search_request_object.search_text}}"
      required
    />

    <button class="h-11 shadow-md px-4 py-2 font-medium tracking-wide text-blue capitalize transition-colors duration-200 transform bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
      Search
    </button>
  </div>
