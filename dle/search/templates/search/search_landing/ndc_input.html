<div>
    <label for="country_input">ndc:</label>
  </div>
  <datalist id="ndc_typeahead_list">
    {% for option in type_ahead_ndc %}
    <option value="{{option}}"></option>
    {% endfor %}
  </datalist>
  <div>
    <input
      type="text"
      name="ndc_input"
      class="h-10 w-60 px-3 py-1.5 shadow border border-solid border-gray-400 rounded"
      aria-label="Default ndc"
      list="ndc_typeahead_list"
      placeholder="any ndc"
    />
  </div>
